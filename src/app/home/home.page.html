<app-header></app-header>

<ion-content>
  <img src="assets\shopping.jpg" class="img-fluid" alt="online shopping display image" style="width: 100%; height: 65%;">
  <!-- <ion-content class="text-center"> -->
  <h2 class="text-center">Our Best Sellers</h2>
  <p class="text-center"><i> ipsum dolor sit amet consectetur adipisicing elit. Saepe, dicta. Nostrum voluptatem ratione corporis modi! Nostrum sequi a consequatur delectus, cum quibusdam adipisci aut quia! Beatae iste excepturi vero numquam.</i></p>
  <ion-row>
    <ion-col class="col-md-4" *ngFor="let card of getRandom().slice(0,9)">
      <ion-card>
        <img [src]="card.imgsrc" style="width: 100%;" alt="online shopping display image">
        <ion-card-header>
          <ion-card-subtitle>
            {{card.title}}
          </ion-card-subtitle>
          <ion-card-title>
            <b>Cost: {{card.Cost}}</b>
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="text-center">
      <button class="btn" style="background-color: #f7ce3e;">
        View All
      </button>
    </ion-col>
  </ion-row>
  <div class="fixed">
    <app-footer></app-footer>
  </div>
</ion-content>
