<app-header></app-header>

<ion-content>
  <div class="row my-1">
    <div class="col-lg-4">    
    </div>
    <div class="text-center p-4 col-lg-4">
        <div class="card mx-4 shadow">
            <div class="card-body text-light text-center bg-dark">
                <h3><b>SignUp on Shopping Planet</b></h3>
                <input class="tags w-75 my-4 py-1 bg-light text-dark" name="username" [(ngModel)]="username" type="text" placeholder="UserName"><br>
                <input class="tags w-75 mb-4 py-1 bg-light text-dark" name="name" [(ngModel)]="name" type="text" placeholder="Full Name"><br>
                <input class="tags w-75 mb-4 py-1 bg-light text-dark" name="email" [(ngModel)]="email" type="email" placeholder="Email"><br>
                <input class="tags w-75 mb-4 py-1 bg-light text-dark" name="number" [(ngModel)]="number" type="number" placeholder="Mobile Number"><br>
                <input class="tags w-75 mb-4 py-1 bg-light text-dark" name="pass" [(ngModel)]="pass" type="password" placeholder="Password"><br>
                <input class="tags w-75 mb-4 py-1 bg-light text-dark" name="repass" [(ngModel)]="repass" type="password" placeholder="Re-enter Password"><br>
                <button class="btn btn-warning w-75 mb-4 py-2 shadow-sm" (click)="signup_fun()">Signup</button>
                <p>Already Have an Account? <span><a href="/login">Login</a></span></p>
            </div>
        </div>
    </div>
  </div>
  <div class="fixed">
    <app-footer></app-footer>
  </div>
</ion-content>
