<ion-content>
  <img src="assets\shopping.jpg" class="img-fluid" alt="online shopping display image" style="width: 100%; height: 50%;">
  <!-- <ion-content class="text-center"> -->
  <h2 class="text-center">Our Best Sellers</h2>
  <p class="text-center"><i> ipsum dolor sit amet consectetur adipisicing elit. Saepe, dicta. Nostrum voluptatem ratione corporis modi! Nostrum sequi a consequatur delectus, cum quibusdam adipisci aut quia! Beatae iste excepturi vero numquam.</i></p>
  <ion-row>
    <ion-col class="col-md-4" *ngFor="let card of courselist.slice(0,8)">
      <ion-card>
        <img [src]="card.imageSource" style="width: 100%;" alt="online shopping display image">
        <ion-card-header>
          <ion-card-subtitle>
            {{card.title}}
          </ion-card-subtitle>
          <ion-card-title>
            <b>Cost: {{card.cost}}</b>
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
