<app-header></app-header>


<ion-content>
  <div class="row pl-5 pt-2">
    <h1>
      <b>Cart Details</b>
    </h1>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <ion-card>
        <ion-row>
          <ion-col class="col-cm-4">
            <img src="https://www.asa.edu/wp-content/themes/asa/img/holder.png" class="img-fluid" alt="product" >
          </ion-col>
          <ion-col class="col-sm-8">
            <ion-row>    
              <ion-col class="col-sm-8">
                <h4 class="card-title">Product Name</h4>
                <ion-card-subtitle>
                  Color: Red
                </ion-card-subtitle>   
              </ion-col>
              <ion-col>
                <h5>Cost:</h5> 
                <ion-card-subtitle>
                  (Including all taxes)
                </ion-card-subtitle>
              </ion-col>
            </ion-row>
            <ion-row>
              <h4 >Quantity: </h4>
            </ion-row>
            <ion-row>
              <h5>Ordered on: </h5>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-card>
      <ion-card>
        <ion-row>
          <ion-col class="col-cm-4">
            <img src="https://www.asa.edu/wp-content/themes/asa/img/holder.png" class="img-fluid" alt="product" >
          </ion-col>
          <ion-col class="col-sm-8">
            <ion-row>    
              <ion-col class="col-sm-8">
                <h4 class="card-title">Product Name</h4>
                <ion-card-subtitle>
                  Color: Red
                </ion-card-subtitle>   
              </ion-col>
              <ion-col>
                <h5>Cost:</h5> 
                <ion-card-subtitle>
                  (Including all taxes)
                </ion-card-subtitle>
              </ion-col>
            </ion-row>
            <ion-row>
              <h4 >Quantity: </h4>
            </ion-row>
            <ion-row>
              <h5>Ordered on: </h5>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
    <div class="col-sm-4">
      <ion-card>
        <ion-header class="m-3">
          <ion-card-subtitle>
            Apply Coupon Code
          </ion-card-subtitle>
          <ion-row>
            <ion-col class="text-center">
              <form class="form-inline my-lg-4 shadow mx-5">
                <input class="form-control bg-light" style="width: 70%;" type="search" placeholder="Enter Coupon Code" aria-label="Search">
                <button class="btn btn-warning my-2 my-sm-0" style="width: 30%;" type="submit">Apply</button>
              </form>
            </ion-col>
          </ion-row>
        </ion-header>
        <ion-card-content>
          <ion-row>
            ORDER SUMMARY
          </ion-row>
          <ion-row class="m-1">
            <ion-col class="col-sm-6">
              Cart total: <b> Value</b> 
            </ion-col>
            <ion-col>

            </ion-col>
          </ion-row> 
          <ion-row class="m-1">
            <ion-col class="col-sm-6">
              Shipping Charges:
            </ion-col>
            <ion-col>
              
            </ion-col>
          </ion-row>
          <ion-row class="m-1">
            <ion-col class="col-sm-6">
              Coupon discount:
            </ion-col>
            <ion-col>
              
            </ion-col>
          </ion-row>
          <ion-row class="border-top m-2">
            <ion-col class="col-sm-6">
              <ion-card-title>
                Total Payable:
              </ion-card-title>
            </ion-col>
            <ion-col>
              
            </ion-col>
          </ion-row>
          <br>
          <ion-row>
            <ion-col class="text-center">
              <button class="btn btn-warning my-2 my-sm-0" type="submit">Secure Checout Now</button>
            </ion-col>
          </ion-row>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
  <div class="row">
    <ion-col class="text-center">
      <button class="btn btn-warning">
        Continue Shopping
      </button>
    </ion-col> 
  </div>  
  <br>

  <div class="fixed">
    <app-footer></app-footer>
  </div>
</ion-content>
