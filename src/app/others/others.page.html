<app-header></app-header>

<ion-content>
  <div class="text-center m-3">
    <h1 class="text-center">A Store Full of all Latest Items</h1>
    <h5>Check Out Variety Below</h5>
    <img src="assets\j.png" class="img-fluid" alt="Variety Infinite" style="width: 80%;height: 10%;">
  </div>

  <!-- Catalog -->
  <ion-row>
    <ion-col class="col-md-3 " *ngFor="let card of othersCatalog">
      <ion-card class="">
        <img [src]="card.imgsrc" style="width: 100%;" alt="online shopping display image">
        <ion-card-header class="mt-auto mb-auto">
          <ion-card-subtitle >
            {{card.title}}
            <br>
            <b>Color:</b> {{card.color}}
          </ion-card-subtitle>
          <ion-card-title >
            Type: {{card.type}} <br>
            <b>Cost: â‚¹{{card.Cost}}/-</b>
          </ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
  
  <br>

  <div class="fixed">
    <app-footer></app-footer>
  </div>
</ion-content>
